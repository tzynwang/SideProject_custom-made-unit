{% extends "layout.html" %}

{% block title %}
    認證未完成：{{ status }}
{% endblock %}

{% block main %}
    {% if status == "token無效" %}
        <p>該連結夾帶的是一組無效的token</p>
    {% if status == "token過期" %}
        <p>該連結夾帶的是一組過期的token</p>
    {% endif %}
    <p>請<a href="/gen_token">點此</a>來發送一封新的認證email，謝謝(`・ω・´)</p>
{% endblock %}
