{% extends "layout.html" %}

{% block title %}
    認證未完成：{{ status }}
{% endblock %}

{% block main %}
    {% if status=="token無效" %}
        該連結夾帶的是一組無效的token<br>
    {% if status=="token過期" %}
        該連結夾帶的是一組過期的token<br>
    {% endif %}
    請<a href="/gen_token">點此</a>來發送一封新的認證email，謝謝(`・ω・´)
{% endblock %}
