<!DOCTYPE html>

<html lang="en">

    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="application-name" content="Your Custom-made Unit">
        <meta name="description"
        content="An accounting-like web app which allows users to measure the distance between their deposits and their targets.">
        <meta name="keywords" content="accounting, app, custom-made, target">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS & JS library-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!--jQuery UI-->
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!--https://momentjs.com/-->
        <script src="/static/js/moment.js"></script>

        <!--Font Awesome Kit-->
        <script src="https://kit.fontawesome.com/56b9042c9a.js" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/img/favicon-face-with-monocle.ico" rel="icon">

        <!--pretty-checkbox.css-->
        <link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet">

        <!--customize CSS-->
        <link href="/static/css/styles.css?version=5" rel="stylesheet" type="text/css">

        <title>你與○○的距離：{% block title %}{% endblock %}</title>
    </head>

    <body>
        {% block nav %}{% endblock %}
        {% block welcome %}{% endblock %}
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
